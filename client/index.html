<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Veridect - AI-Powered Nutrition Guidance for Healthier Living</title>
    <meta name="description" content="Veridect food analyser bringing awareness to healthier nutrition. AI-powered nutrition guidance for healthier living with instant food verdicts." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/veridect-logo.png" />
    <link rel="shortcut icon" href="/veridect-logo.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/veridect-logo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/veridect-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/veridect-logo.png" />
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/veridect-logo.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/veridect-logo.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Veridect - AI-Powered Nutrition Guidance for Healthier Living" />
    <meta property="og:description" content="Veridect food analyser bringing awareness to healthier nutrition. AI-powered nutrition guidance for healthier living with instant food verdicts." />
    <meta property="og:image" content="/veridect-logo.png" />
    <meta property="og:type" content="website" />
    
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <style>
      /* Immediate loading screen - shows before React loads */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #ecfdf5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
        color: #374151;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 14px;
        font-weight: 500;
        color: #6b7280;
      }
      
      /* Page transition overlay */
      #page-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #ecfdf5 100%);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.2s ease-out;
      }
      
      #page-transition.show {
        display: flex;
        opacity: 1;
      }
    </style>
    <script>
      // Global page transition function
      window.showPageTransition = function() {
        const overlay = document.getElementById('page-transition');
        if (overlay) {
          overlay.classList.add('show');
        }
      };
      
      // Show transition on any navigation
      window.addEventListener('beforeunload', function() {
        window.showPageTransition();
      });
    </script>
  </head>
  <body>
    <!-- Immediate loading screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Veridect...</div>
      </div>
    </div>
    
    <!-- Page transition overlay -->
    <div id="page-transition">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading...</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
