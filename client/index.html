<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Veridect - AI-Powered Nutrition Guidance for Healthier Living</title>
    <meta name="description" content="Veridect food analyser bringing awareness to healthier nutrition. AI-powered nutrition guidance for healthier living with instant food verdicts." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/veridect-logo.png" />
    <link rel="shortcut icon" href="/veridect-logo.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/veridect-logo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/veridect-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/veridect-logo.png" />
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/veridect-logo.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/veridect-logo.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Veridect - AI-Powered Nutrition Guidance for Healthier Living" />
    <meta property="og:description" content="Veridect food analyser bringing awareness to healthier nutrition. AI-powered nutrition guidance for healthier living with instant food verdicts." />
    <meta property="og:image" content="/veridect-logo.png" />
    <meta property="og:type" content="website" />
    
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <style>
      /* Fast initial loader */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #ecfdf5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.15s ease-out;
      }
      
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Fast page transitions */
      body {
        transition: opacity 0.1s ease-out;
      }
      
      body.page-transitioning {
        opacity: 0.7;
      }
    </style>
    <script>
      // Optimized page transition
      window.fastNavigate = function(url) {
        document.body.classList.add('page-transitioning');
        setTimeout(() => {
          window.location.href = url;
        }, 50);
      };
    </script>
  </head>
  <body>
    <!-- Fast initial loader -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
